
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css"/>
    

</head>
<body>
    
    <div class="header__text-box">
        <h1 class = "headertext"> Expense Tracker App</h1>
    </div>
    
    <section class=" container" id ="container">
        <form id="my-form">
            <h1 id = "title">Add Expenses</h1>
            <div class="msg"></div>
            <div>
              <label for="expenseAmount">Choose Expense Amount</label>
              <input type="number" id="amount"  placeholder="Enter Expense Amount" required />
            </div>
            <div>
              <label for="description">Choose description</label>
              <input type="text" id="description" placeholder="Enter description" required />
            </div>
            <div>
                <label for="category">Choose Category</label>
                <select id="category" name = "expensesCategory" required>
                    <option value="Pick category">Pick Category</option>
                    <option value="travel">Travel</option>
                    <option value="food">Food and Bevarages</option>
                    <option value="houseRent">House/hostel Rent</option>
                    <option value="transport">Transport</option>
                    <option value="currentBill">Current Bill</option>
                    <option value="shopping">Shopping</option>
                    <option value="movies">Movies</option>
                    <option value="stationary">Stationary</option>
                </select>
              </div>
            <input class="btn btn-success" id="submit" type="submit" value="Add Expenses" />
          </form>
    
          <ul id="items" class="list-items"></ul>
        </section>
        

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
